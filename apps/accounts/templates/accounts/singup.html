{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="b-wrapper m-app_accounts m-template_singup">
	<h1 class="text-center title_form">Регистрация</h1>
    <div class="signup_btn_reg">
        <button class="client">Пройти регистрацию как клиент</button>
        <button class="company">Пройти регистрацию как компания</button>
    </div>
    <form method="post" action="/singup/" class="form-horizontal form">
        {% csrf_token %}
        {{ form.errors }}
        <div class="form-group">
            <label for="id_username">Логин</label>
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input type="text" name="{{ form.username.name }}" required="" class="form-control" id="id_username">
            </div>
        </div>
        <div class="form-group first_name">
            <label for="id_first_name">Имя</label>
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input type="text" name="{{ form.first_name.name }}" class="form-control" id="id_first_name">
            </div>
        </div>
        <div class="form-group last_name">
            <label for="id_last_name">Фамилия</label>
            <div class="input-group last_name">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input type="text" name="{{ form.last_name.name }}" class="form-control" id="id_last_name">
            </div>
        </div>
        <div class="form-group email">
            <label for="id_email">Электронная почта</label>
            <div class="input-group email">
                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                <input type="email" name="{{ form.email.name }}" required="" class="form-control" id="id_email">
            </div>
        </div>
        <div class="form-group company_name">
            <label for="id_company_name">Название компании</label>
            <div class="input-group company_name">
                <div class="input-group-addon"><span class="glyphicon glyphicon-briefcase"></span></div>
                <input type="text" name="{{ form.company_name.name }}" class="form-control" id="id_company_name">
            </div>
        </div>
        <div class="form-group sity">
            <label for="id_sity">Адрес</label>
            <div class="input-group sity">
                <div class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></div>
                <input type="text" name="{{ form.address.name }}" class="form-control" id="id_sity">
            </div>
        </div>
        <div class="form-group phone">
            <label for="id_phone">Телефон</label>
            <div class="input-group phone">
                <div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></div>
                <input type="text" name="{{ form.phone.name }}" required="" class="form-control" id="id_phone">
            </div>
        </div>
        <div class="company_form form-group">
            <input type="radio" id="id_company" name="{{ form.company.name }}">
        </div>
        <div class="client_form form-group">
            <input type="radio" id="id_client" name="{{ form.client.name }}">
        </div>
        <div class="form-group">
            <label for="id_password1">Пароль</label>
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input type="password" name="{{ form.password1.name }}" required="" class="form-control" id="id_password1">
            </div>
        </div>
        <div class="form-group">
            <label for="id_password2">Пароль (еще раз)</label>
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input type="password" name="{{ form.password2.name }}" required="" class="form-control" id="id_password2">
            </div>
        </div>
		<button type="submit" class="b-singup_btn">Зарегистрироваться</button>
	</form>
<div>

<script>
    $('.form').hide()
    $('.client_form').hide()
    $('.company_form').hide()
    $('.client').on('click', function(){
        $('#id_client').prop('checked', true);
        $('#id_company').prop('checked', false);
        $('.form').show()
        $('.company_name').hide()
        $('.sity').hide()
    });
    $('.company').on('click', function(){
        $('#id_company').prop('checked', true);
        $('#id_client').prop('checked', false);
        $('.form').show()
        $('.first_name').show()
        $('.last_name').show()
        $('.company_name').show()
        $('.sity').show()
    });
</script>
{% endblock %}
